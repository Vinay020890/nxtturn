services:
  - type: web
    name: nxtturn-backend-v2
    env: python
    plan: free
    rootDir: Loopline
    # The build command should ONLY build the application
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn config.wsgi:application"
    
    # This correctly links your existing database
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nxtturn-db
          property: connectionString
          
    # This is the correct, top-level key for installing system packages
    system_packages:
      - name: libavif-dev