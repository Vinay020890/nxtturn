services:
  - type: web
    name: nxtturn-backend-v2
    env: python
    plan: free
    rootDir: Loopline
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y libavif-dev
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nxtturn-db
          property: connectionString