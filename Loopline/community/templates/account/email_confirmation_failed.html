<!DOCTYPE html>
<html>
<head>
    <title>Verification Failed</title>
     <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .container { text-align: center; padding: 40px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #c0392b; }
        p { color: #34495e; }
        a { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification Failed</h1>
        <p>The verification link was invalid or has expired. Please try registering again or request a new link.</p>
        <a href="http://{{ frontend_url }}/login">Back to Login</a>
    </div>
</body>
</html>
